# Sets the application name to "kmdb"
spring.application.name=kmdb

# SQLite JDBC URL, specifying the SQLite database file (kmdb.db)
spring.datasource.url=jdbc:sqlite:kmdb.db

# Specifies the JDBC driver class for SQLite
spring.datasource.driver-class-name=org.sqlite.JDBC

# Specifies the Hibernate dialect for SQLite, allowing Hibernate to generate SQL optimized for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Configures Hibernate to automatically update the database schema based on entity changes
spring.jpa.hibernate.ddl-auto=update

# Enables logging of SQL queries generated by Hibernate, useful for debugging
spring.jpa.show-sql=true

# Formats the SQL output in the logs, making it easier to read
spring.jpa.properties.hibernate.format_sql=true
